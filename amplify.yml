version: 1
backend:
  phases:
    build:
      commands:
        - npm ci
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        # キャッシュをクリア
        - rm -rf .next
    build:
      commands:
        # メモリ不足対策とビルド最適化
        - export NODE_OPTIONS="--max-old-space-size=6144"
        - export NODE_ENV=production
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*